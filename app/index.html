        <!-- form for adding names and email addresses -->
        <form id="names" action="javascript:void(0)">

            <label for="personName">Participant Name</label>
            <input id="personName" type="text" class="form-control" placeholder="Name">

        </form>

          </thead>
          <tbody>

        </table>
